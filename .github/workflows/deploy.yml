# .github/workflows/deploy.yml - CI/CD Pipeline for StoryLofts Backend
name: Deploy StoryLofts API

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm run test
      env:
        NODE_ENV: test
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: dist/

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://api.storylofts.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install DigitalOcean CLI
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: Deploy to DigitalOcean Apps
      run: |
        # Trigger production deployment
        doctl apps create-deployment ${{ secrets.PRODUCTION_APP_ID }}
    
    - name: Wait for deployment
      run: |
        sleep 90  # Wait for deployment to complete
        doctl apps get ${{ secrets.PRODUCTION_APP_ID }}
    
    - name: Run health check
      run: |
        curl -f https://api.storylofts.com/health || exit 1
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸš€ StoryLofts API deployed successfully to production!"
